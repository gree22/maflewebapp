
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebApp de Inversión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bienvenido a Mafle Inversiones</h1>
    <p>Selecciona un plan de inversión para comenzar.</p>
    <div class="plans">
      <div class="plan">
        <h2>Básico</h2>
        <p>$5 - 7 días</p>
        <p>+10% Retorno</p>
      </div>
      <div class="plan">
        <h2>Medio</h2>
        <p>$10 - 15 días</p>
        <p>+25% Retorno</p>
      </div>
      <div class="plan">
        <h2>Premium</h2>
        <p>$25 - 30 días</p>
        <p>+40% Retorno</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
